<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(241, 190, 190);
      background-size: cover;
    }
    .container {
      max-width: 400px;
      margin-top: 150px;
      padding: 20px;
      border: 5px solid black;
      border-radius: 8px;
      background-color: bisque;
      background-size: cover;
    }
    .result {
      margin-top: 20px;
      font-size: 25px;
      font-weight: bold;
      text-align: center;
    }
    .category {
      font-weight: bold;
      font-size: 25px;
      color: #0fbe20;
    }
    #font {
        font-family: "Dancing Script", serif;
        font-size: 35px;
        font-weight: bold;
        text-align: center;
        color: rgb(2, 16, 2);
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1 class="text-center">BMI Calculator</h1>

    <div class="mb-3">
      <label for="weight" class="form-label">Weight (kg):</label>
      <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kg">
    </div>

    <div class="mb-3">
      <label for="height" class="form-label">Height (cm):</label>
      <input type="number" class="form-control" id="height" placeholder="Enter your height in cm">
    </div>

    <button onclick="calculateBMI()" class="btn btn-primary w-100">Calculate BMI</button>

    <div class="result" id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100;  

      if (isNaN(weight) || weight <= 0 || isNaN(height) || height <= 0) {
        document.getElementById('result').innerHTML = 
          "Please provide valid inputs for both weight and height.";
        return;
      }

      const bmi = (weight / (height * height)).toFixed(2);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = "Normal weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = "Overweight";
      } else {
        category = "Obesity";
      }

      document.getElementById('result').innerHTML = `
        <p> BMI = <span>${bmi}</span></p>
        <p class="category">${category}</p>
      `;
    }
  </script>
</body>
</html>
